<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Username Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-IhD/SQ0YYeI9ovl6SwRHNhXj42lFE+YJkKz8e7pYjqz0R5s4NLs8pKuP9hVQ+jXQ" crossorigin="anonymous">
</head>
<body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3">Greeting's Page</h1>
                <p class="col-lg-10 fs-4">Please enter your name below.</p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light" method="get" action="./name.html">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingName" placeholder="Name" name="username" required>
                        <label for="floatingName">Name</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-FXnYJT0y0qz2uZ/YmFD5ppl6xJRsz8eMEb+N6Gx7RQ5iU5C/f3k8LFAu7JCpXKg5" crossorigin="anonymous"></script>
</body>
</html>
