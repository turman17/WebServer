<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-IhD/SQ0YYeI9ovl6SwRHNhXj42lFE+YJkKz8e7pYjqz0R5s4NLs8pKuP9hVQ+jXQ" crossorigin="anonymous">
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return params.get('username') || 'Guest';  
        }
        function sanitize(input) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(input));
            return div.innerHTML;
        }
        window.onload = function() {
            const username = getQueryParams();
            const sanitizedUsername = sanitize(username);
            document.getElementById("username").textContent = sanitizedUsername;
        };
    </script>
</head>
<body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3">Welcome, <span id="username"></span>!</h1>
                <p class="col-lg-10 fs-4">Thank you for submitting your name.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-FXnYJT0y0qz2uZ/YmFD5ppl6xJRsz8eMEb+N6Gx7RQ5iU5C/f3k8LFAu7JCpXKg5" crossorigin="anonymous"></script>
</body>
</html>
